[package]
name = "ergon"
version = "0.1.0"
edition = "2021"

[dependencies]
home = "0.5.11"
iced = { version = "0.13.1", features = ["markdown", "tokio"] }
iced_aw = { version = "0.12.2", features = ["number_input"] }
log = "0.4.28"
rand = "0.9.2"
reqwest = { version = "0.12.23", features = ["json"] }
serde = "1.0.219"
serde_json = "1.0.143"
simple_logger = "5.0.0"
slab = "0.4.11"
strum = "0.27.2"
strum_macros = "0.27.2"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"
